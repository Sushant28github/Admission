    <div class="container-fluid rounded  main_body  glass_blur    p-3 ">

        <form id="bank_details" class="form-control m-1 p-1 row g-3  border ">





            <h4 class="h4 text-center text-decoration-underline text-danger">STUDENT BANK DETAILS</h4>
            <hr>
            <br>
            <div class="row mt-2">
                <div class="col-md-6">
                    <label for="stuName" class="form-label"> Name as per bank</label>
                    <input type="text " class="form-control" id="stuName" required>
                </div>
                <div class="col-md-6">
                    <label for="accountNumber" class="form-label">Account Number</label>
                    <input type="text" pattern="[0-9]{10}" placeholder="1234567890" class="form-control"
                        id="accountNumber" required>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <label for="bankName" class="form-label">Bank Name</label>
                    <input type="text " class="form-control" id="bankName" required>
                </div>
                <div class="col-md-6">
                    <label for="bankBranch" class="form-label">Bank Branch </label>
                    <input type="text" class="form-control" id="bankBranch" required>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <label for="ifscCode" class="form-label">IFSC Code</label>
                    <input type="text " class="form-control" id="ifscCode" required>
                </div>
                <div class="col-md-6">
                    <label for="bankState" class="form-label">Select State</label>
                    <select class="form-select" id="bankState">
                        <option selected disabled value="">Choose...</option>
                        <option>Karnataka</option>
                        <option>Maharastra</option>
                        <option>Kerala</option>
                        <option>Tamilnadu</option>
                        <option>Panjab</option>
                    </select>
                </div>
            </div>
            <br>
            <br>
            <hr>

            <div class="center m-3">

                <button class="btn btn-outline-warning m-2" type="submit"> Submit </button>
            </div>
        </form>
