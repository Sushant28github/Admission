    <div class="main_cont main_body">
        <div class="container-fluid">

            <form id="set_fees" class="form-control border ">





                <h4 class="h4 text-center text-decoration-underline text-danger">Set Fees Structure</h4>
                <hr>
                <div class="row mt-2">
                    <div class="col-md-4">
                        <label for="stdId" class="form-label"> Student Id</label>
                        <input type="text " class="form-control" placeholder="12345-67890" id="stdId" readonly required>
                    </div>
                    <div class="col-md-4">
                        <label for="stdYear" class="form-label">Admission Year</label>
                        <input type="text" placeholder="year" readonly class="form-control" id="stdYear" required>
                    </div>
                    <div class="col-md-4">
                        <label for="totalFees" class="form-label">Total Fees</label>
                        <input type="number" min="0" class="form-control" id="totalFees" required>
                    </div>
                </div>
                <div class="row mt-2">

                    <div class="col-md-6">
                        <label for="inst_1" class="form-label">Installment - 1 </label>
                        <input type="number" min="0" class="form-control" id="inst_1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inst_2" class="form-label">Installment - 2</label>
                        <input type="number  min=" 0"" class="form-control" id="inst_2" required>
                    </div>
                </div>

                <hr>
                <div class="center m-3">

                    <button class="btn btn-outline-warning m-2" type="submit"> Submit </button>
                </div>
            </form>
