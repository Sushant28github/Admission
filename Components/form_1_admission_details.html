    <div class="main_body container-fluid glass_blur">
        <form id="admission_details" class="form-control m-0 p-1 row g-3  border ">
            <h4 class="text-center h4 text-danger text-decoration-underline ">ADMISSION DETAILS </h4>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <label for="stuName" class="form-label">Student Name</label>
                    <input type="text" id="stuName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="admissionType" class="form-label">Admission Type</label>
                    <select class="form-select" id="admissionType" required>
                        <option selected disabled value="">Choose...</option>
                        <option>KCET</option>
                        <option>COMED K</option>
                        <option>Management</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="registerNumber" class="form-label">Register Number</label>
                    <input type="text" id="registerNumber" placeholder="1234-5678" pattern="[0-9]+" class="form-control"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="rank" class="form-label">Rank</label>
                    <input type="number" id="rank" min="0" class="form-control" required>
                </div>
                <div class="col-md-6">

                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" required>
                        <option selected disabled value="">Choose...</option>
                        <option>2A</option>
                        <option>2B</option>
                        <option>3A</option>
                        <option>3B</option>
                        <option>Cat-1</option>
                        <option>SC</option>
                        <option>GM</option>
                    </select>
                </div>


            </div>

            <div class="row mt-2 p-2">
                <div class="col-md-4">
                    <label for="branch" class="form-label">Select Branch</label>
                    <select class="form-select" id="branch">
                        <option selected disabled value="">Choose...</option>
                        <option>Computer Science and Engineering</option>
                        <option>Civil Engineering</option>
                        <option>Electronics and Communication</option>
                        <option>Mechanical Engineering</option>
                        <option>Airtificial Inteligence and Machine Learning </option>
                        <!-- <option>Computer Science and Business </option> -->
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="admissionYear" class="form-label">Select Year</label>
                    <select class="form-select" id="admissionYear">
                        <option selected disabled value="">Choose...</option>
                        <option>First</option>
                        <option>Second</option>
                        <option>Third</option>
                        <option>Fourth</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" id="date" class="form-control" required>
                </div>


            </div>
            <br>
            <hr>
            <div class="center m-3">

                <button class="btn btn-outline-warning m-2" type="submit"> Submit </button>
            </div>


        </form>
    </div>
